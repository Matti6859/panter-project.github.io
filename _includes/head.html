<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Custom CSS -->
    <link href="{{ "/css/landing-page.css"  | relative_url }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ "/fonts/fontawesome/css/fontawesome.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/fonts/fontawesome/css/brands.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/fonts/fontawesome/css/solid.css" | relative_url }}" rel="stylesheet">
    
</head>
